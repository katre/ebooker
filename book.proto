syntax = "proto3";

package ebooker.data;

option go_package = "ebooker/proto";

message Book {
  string title = 1;
  string author = 2;
  repeated Chapter chapters = 3;
  string defaultSelector = 4;
}

message Chapter {
  string name = 1;
  repeated string url = 2;
  string selector = 3;
  string file = 4;
}
